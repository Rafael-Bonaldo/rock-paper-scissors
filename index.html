<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./js/tailwind.config.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <div class="container">
    <div class="score">
      <div class="score-list">
        <ul>
          <li>rock</li>
          <li>papper</li>
          <li>scissors</li>
        </ul>
      </div>
      <div class="score-result">
        <span class="score-result--title">score</span>
        <span class="score-result--numero">12</span>
      </div>
    </div>
    <div class="carrousel centered">
      <img class="triangle-image" src="./images/bg-triangle.svg" alt="triangle connect">
      <div class="carrousel-items">
        <div class="carrousel-item circle left">
          <img class="icon" src="./images/icon-paper.svg" alt="paper logo">
        </div>
        <div class="carrousel-item circle right">
          <img class="icon" src="./images/icon-scissors.svg" alt="scissor logo">
        </div>
        <div class="carrousel-item circle bottom">
          <img class="icon" src="./images/icon-rock.svg" alt="rock logo">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
